<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Steuerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 20px;
            padding: 5px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arduino Steuerung</h1>
        
        <div class="input-container">
            <label for="distance">Distanz (mm):</label>
            <input type="number" id="distance" min="0" max="100" step="1" value="50">
        </div>
        
        <button id="startButton">Start</button>
        <button id="stopButton">Stopp</button>
        <button id="homeButton">Ausgangsposition</button>
        <button id="sendDistance">Distanz senden</button>
    </div>
    
    <script>
       <script>
    let bluetoothDevice;
    let motorCharacteristic;

    async function connectBluetooth() {
        try {
            console.log("üîó Suche nach BLE-Ger√§ten...");
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                acceptAllDevices: false,
                filters: [{ name: "MotorController" }],
                optionalServices: ["180D"]
            });

            console.log("‚úÖ Ger√§t gefunden:", bluetoothDevice.name);
            const server = await bluetoothDevice.gatt.connect();
            console.log("üîå Verbunden mit BLE-Server");

            const service = await server.getPrimaryService("180D");
            motorCharacteristic = await service.getCharacteristic("2A3D");

            alert("üîó Bluetooth verbunden!");
        } catch (error) {
            console.error("‚ùå Bluetooth-Verbindung fehlgeschlagen:", error);
            alert("Fehler bei der Bluetooth-Verbindung!");
        }
    }

    async function sendCommand(command) {
        if (!motorCharacteristic) {
            alert("‚ö†Ô∏è Bluetooth nicht verbunden!");
            return;
        }
        try {
            let encoder = new TextEncoder();
            await motorCharacteristic.writeValue(encoder.encode(command));
            console.log("üì© Befehl gesendet:", command);
        } catch (error) {
            console.error("‚ùå Fehler beim Senden:", error);
        }
    }

    document.getElementById("startButton").addEventListener("click", function () {
        sendCommand("s");
    });

    document.getElementById("stopButton").addEventListener("click", function () {
        sendCommand("x");
    });

    document.getElementById("homeButton").addEventListener("click", function () {
        sendCommand("s");
    });

    document.getElementById("sendDistance").addEventListener("click", function () {
        let distance = document.getElementById("distance").value;
        sendCommand(distance);
    });

    // Button zum Starten der Bluetooth-Verbindung hinzuf√ºgen
    let bluetoothButton = document.createElement("button");
    bluetoothButton.innerText = "üîó Mit Arduino verbinden";
    bluetoothButton.style.marginTop = "20px";
    bluetoothButton.onclick = connectBluetooth;
    document.querySelector(".container").appendChild(bluetoothButton);
</script>

    </script>
</body>
</html>
